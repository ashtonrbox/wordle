<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="window">

        <div id="wordle">

            <div id="board">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div id="keyboard">
                <div class="keyboard-row">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>
                <div class="keyboard-row">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>
                <div class="keyboard-row">
                    <div class="key" style="font-size: 13px;">ENTER</div>

                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>

                    <div style="display: none;" class="key" id="backspace">backspace</div>

                    <div class="falsekey" onclick="document.getElementById(`backspace`).click()"><img src="backspace.png" alt=""></div>
                </div>

                <br>

                 <a class="changeHREF"><button class="button remove">Back to Hub</button></a>
            </div>

        </div>

    </div>

    <div id="notWord"><p id="notWordAlert">Not in word list</p></div>

    <div id="splash">

        <div id="welcome">

            <img src="wordle.png" style="width: 60px;" alt="">

            <p>Wordle</p>
            
            <button class="button" id="start">Start</button>
        </div>

        <div id="finished">
            <p>Congratulations!</p>
            <button class="button" id="start" onclick="document.getElementById(`splash`).style.display = `none`">See stats</button>
            <div class="smallbr"></div>
            <a class="changeHREF"><button class="button remove">Back to Hub</button></a>
        </div>

        <div id="over">
            <p>You Failed!</p>
            <button class="button" id="start" onclick="location.reload()">Retry</button>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
